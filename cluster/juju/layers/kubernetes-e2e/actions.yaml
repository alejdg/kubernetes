test:
  description: "Execute an end to end test."
  params:
    focus:
      default: "\\[Conformance\\]"
      description: Run tests matching the focus regex pattern.
      type: string
    skip:
      default: "\\[Flaky\\]"
      description: Skip tests matching the skip regex pattern.
      type: string
    timeout:
      default: 30000
      description: Timeout in nanoseconds
      type: integer
